<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer data-domain="github.com/kartik11-dotcom/cutomized-tshirt-css" src="https://plausible.io/js/plausible.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Tshirt</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div>
        <h1 class="hd1">Welcome to Customized Tshirt Shop</h1>
        <h2 class="hd2">Make Your own Customized Tshirt!!!</h2>
    </div>
    <div class="qwerty">
        <img src="./13.jpg" alt="image" width="625px" height="390px">
    </div>
    <div class="bg">
        <div>
            <label for="size">Select Size</label>
            <span class="s1"><input type="radio" name="size" id="" value="S">S</span>
            <span class="s2"><input type="radio" name="size" id="" value="M">M</span>
            <span class="s3"><input type="radio" name="size" id="" value="L">L</span>
            <span class="s4"><input type="radio" name="size" id="" value="XL">XL</span>
        </div><br>
        <div>
            <label for="colour">Select Colour</label>
            <span class="c1"><input type="radio" name="colour" id="" value="Red">Red</span>
            <span class="c2"><input type="radio" name="colour" id="" value="Black">Black</span>
            <span class="c3"><input type="radio" name="colour" id="" value="Green">Green</span>
            <span class="c4"><input type="radio" name="colour" id="" value="Yellow">Yellow</span>
            <span class="c5"><input type="radio" name="colour" id="" value="Blue">Blue</span>
        </div><br>
        <div>
            <label for="quantity">Select Quantity</label>
            <select name="quantity" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div><br>
        <div>
            <label for="tagline">Write a Tagline</label>
            <input type="text" name="tagline">
        </div><br>
        <div>
            <label for="adress">Delivery Address</label>
            <textarea name="adress" rows="4" cols="20"></textarea>
        </div><br>
        <div>
            <button type="submit" value="submit" form="form_id" id="" class="btn1">Order</button>
            <button type="cancel" value="cancel" id="" class="btn2">Cancel</button>
        </div>
    </div>
</body>
</html>
